<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Validaciones desde HTML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>
             <div align="center">
                <font style="color:rgb(255,0,0);">             
                <h1 align="center">Validacion desde HTML</h1>
                <hr></hr> 
                </font>
                <br></br>
                <br></br>
                <font style="color:rgb(24,127,194);">
                <h:outputText value="Campo Vacio: "/>
                </font>
                <h:inputText id="vacio" required="true" requiredMessage="Debe Insertar un valor"/> 
                <h:message for="vacio" style="color:rgb(226, 72, 23); " />
                <br></br>
                <br></br>
                <font style="color:rgb(24,127,194);">
                <h:outputText value="Digite minimo 5 Caraceres: "/>
                </font>
                <h:inputText id="min" required="true" requiredMessage="Debe Insertar un valor minimo 5 caracteres">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                 <h:message for="min" style="color:rgb(226, 72, 23); " />
                <br></br>
                <br></br>
                <font style="color:rgb(24,127,194);">
                <h:outputLabel for="correo" value="Correo"/>
                <h:inputText id="email"  required="true" label="Email" validatorMessage="E-mail incorreto">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                <h:message for="email" style="color:rgb(226, 72, 23); " />
                </font>
                
                <br></br>
                <br></br>
                <font style="color:rgb(24,127,194);">
                <h:outputText value="Digite Numero Mayor a 18: "/>
                </font>
                <h:inputText id="mayor" required="true" requiredMessage="Debe Insertar un valor mayor a 18">
                    <f:validateLongRange minimum="18" />
                </h:inputText>
                 <h:message for="mayor" style="color:rgb(226, 72, 23); " />
                <br></br>
                <br></br>
                <font style="color:rgb(24,127,194);">
                <h:outputText value="Digite Numero entero: "/>
                </font>
                <h:inputText id="entero" converter="#{int}" required="true" requiredMessage="Debe Insertar un valor entero">
                <f:validateLongRange minimum="-2147483648" maximum="2147483647"/>
                </h:inputText>   
                <h:message for="entero" style="color:rgb(226, 72, 23); " />
                <br></br>
                <br></br>
                <font style="color:rgb(24,127,194);">
                <h:outputText value="Digite numero Flotante: "/>
                </font>
                <h:inputText converter="#{Float}" id="numFlotante" required="true" requiredMessage="Debe Insertar un valor de numero Flotante">
               
                </h:inputText>
                <h:message for="numFlotante" style="color:rgb(226, 72, 23); " />
                <br></br>
                <br></br>
                <font style="color:rgb(24,127,194);">
                <h:outputText value="Digite Fecha: "/>
                </font>
                <h:inputText id="fecha" required="true" requiredMessage="Debe Insertar una fecha correcta">
                <f:convertDateTime pattern="MM/dd/yyyy" dateStyle="default"/>
                    
                </h:inputText>
                <h:message for="fecha" style="color:rgb(226, 72, 23); " />
                <br></br>
                <br></br>
                <font style="color:rgb(24,127,194);">
                <h:outputText value="Digite Moneda: "/>
                </font>
                <h:inputText id="moneda" required="true" requiredMessage="Debe Insertar un valor correcto de modena">
                    
                </h:inputText>
                <h:message for="moneda" style="color:rgb(226, 72, 23); " />
                <br></br>
                <br></br>
                <font style="color:rgb(24,127,194);">
                <h:outputText value="Tamaño máximo 10 Caraceres: "/>
                </font>
                <h:inputText id="maximo" required="true" requiredMessage="Debe Insertar un de 10 caracteres">
                    <f:validateLength maximum="10" />
                </h:inputText>
                <h:message for="maximo" style="color:rgb(226, 72, 23); " />
                <br></br>
                <br></br>
                <h:commandButton value="Validar" action="validacionAnotacion" />
             </div>
        </h:form>
    </h:body>
</html>
